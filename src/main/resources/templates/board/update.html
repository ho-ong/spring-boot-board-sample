<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.0/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <form action="/board/update" method="post" name="updateForm">
        <input type="hidden" name="id" th:value="${boardUpdate.id}" />
        작성자 : <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly /><br>
        비밀번호 : <input type="password" name="boardPassword" id="boardPassword" placeholder="password" /><br>
        제목 : <input type="text" name="boardTitle" th:value="${boardUpdate.boardTitle}" /><br>
        내용 : <textarea name="boardContents" cols="30" rows="10" th:text="${boardUpdate.boardContents}"></textarea><br>
        <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}" />
        <input type="button" value="게시글 수정" onclick="updateReq()" />
    </form>
</body>
    <script th:inline="javascript">
        const updateReq = () => {
            const password = [[${boardUpdate.boardPassword}]];
            const inputPassword = document.getElementById("boardPassword").value;

            if(password == inputPassword) {
                document.updateForm.submit();
            } else {
                alert("비밀번호가 일치하지 않습니다!");
            }
        }
    </script>
</html>
