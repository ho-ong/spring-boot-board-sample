<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.0/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- enctype="multipart/form-data" : 파일이나 이미지를 서버로 전송 -->
    <form action="/board/write" method="post" enctype="multipart/form-data">
        작성자 : <input type="text" name="boardWriter" /><br>
        비밀번호 : <input type="text" name="boardPassword" /><br>
        제목 : <input type="text" name="boardTitle" /><br>
        내용 : <textarea name="boardContents" cols="30" rows="10"></textarea><br>
        <!-- 파일 첨부 -->
        <!-- 다중 파일 첨부 (multiple) -->
        파일 : <input type="file" name="boardFile" multiple /><br>
        <input type="submit" value="게시글 작성" />
    </form>
</body>
</html>
